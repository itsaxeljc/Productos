<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="top" horizontal="start">
    <ion-fab-button>
      <ion-icon name="add" (click)="alertAddProduct()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of productos; let i = index">
          <ion-item>
            <ion-label (click)="getProductoById(item.id)">
              <img [src]="item.foto">
            </ion-label>
            <ion-label style="margin: 1rem;">
              {{item.nombre}}
            </ion-label>
            <ion-label>
              {{item.precio|currency}}
            </ion-label>
            <ion-button shape="round" size="default" color="primary" (click)="addProductoCarrito(item)">
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeProducto(item.id)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="navigateCarrito()">
    <ion-fab-button>
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
