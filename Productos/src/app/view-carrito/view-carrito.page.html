<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Carrito, Total: ${{total}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of productos; let i = index">
          <ion-item>
            <ion-label>
              <img [src]="item.foto">
            </ion-label>
            <ion-label>
              {{item.nombre}}
            </ion-label>
            <ion-label>
              ${{item.precio}}
            </ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeProducto(i)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
