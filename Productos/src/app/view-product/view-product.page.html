<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Detalle de {{producto.description}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="producto.foto"/>
    <ion-card-header>
      <ion-card-title>
          <ion-label>{{producto.description}}</ion-label>
      </ion-card-title>
      <ion-card-subtitle>
        <ion-label>${{producto.precio}}</ion-label>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
